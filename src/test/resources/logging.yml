rootLogger: INFO, console
logger:
  org.elasticsearch.service.suggest: TRACE
  org.elasticsearch.service.suggest.NodeClientWithSuggest: DEBUG
  org.elasticsearch.service.suggest.SuggestService: DEBUG
  org.elasticsearch.rest.action.suggest.SuggestAction: DEBUG
  org.elasticsearch.plugin.suggest.SuggestPlugin: DEBUG

appender:
  console:
    type: console
    layout:
      type: consolePattern
      conversionPattern: "[%d{ISO8601}][%-5p][%-25c] %m%n"
